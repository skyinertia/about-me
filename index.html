<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Sp0-oky!</title>
    
    <!-- Add Favicon -->
    <link rel="icon" href="https://i.ibb.co/47zBg8k/favicon-32x32.png" type="image/x-icon">
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            color: white;
            font-size: 4em;
            text-shadow: 0 0 15px #ff0000;
            opacity: 0;
            transition: opacity 2s ease;
            animation: neonGlow 5s linear infinite, float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between image and text */
        }
        .image-container {
            border: 5px solid #ff0000; /* Initial border color */
            border-radius: 10px;
            padding: 5px;
            width: 150px;
            height: 150px;
            box-shadow: 0 0 10px neonBorder; /* Neon effect */
            animation: neonBorder 5s linear infinite;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes neonGlow {
            0% { text-shadow: 0 0 15px #ff0000; }
            16% { text-shadow: 0 0 15px #ff7f00; }
            32% { text-shadow: 0 0 15px #ffff00; }
            48% { text-shadow: 0 0 15px #7fff00; }
            64% { text-shadow: 0 0 15px #00ffff; }
            80% { text-shadow: 0 0 15px #0000ff; }
            100% { text-shadow: 0 0 15px #ff00ff; }
        }
        @keyframes neonBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7f00; }
            32% { border-color: #ffff00; }
            48% { border-color: #7fff00; }
            64% { border-color: #00ffff; }
            80% { border-color: #0000ff; }
            100% { border-color: #ff00ff; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00ff99;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="particles-js" class="background-particles"></div>
    <div class="spinner"></div>
    <h1>
        <div class="image-container">
            <img src="https://i.ibb.co.com/2jXgQSw/cc33a3ca986e110e9d197cef97189d48.jpg" alt="Placeholder Image">
        </div>
        Hi, I'm Sp0-oky!
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "retina_detect": true
        });

        // Add the 'loaded' class to trigger the fade-in effect
        window.onload = function() {
            document.querySelector('h1').style.opacity = '1';
            document.querySelector('.spinner').style.display = 'none'; // Hide spinner once loaded
        };
    </script>
</body>
</html>
